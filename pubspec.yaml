name: spark
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  logger: ^2.3.0
  animated_splash_screen: ^1.3.0
  shared_preferences: ^2.2.3
  date_field: ^5.2.1
  intl: ^0.19.0
  path_provider: ^2.1.3
  realm: ^3.0.0
  uuid: ^4.4.0
  sane_uuid: ^1.0.0-alpha.5
  mockito: ^5.4.4
  sqflite: ^2.3.3+1
  path: ^1.9.0
  flutter_slidable: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: 
  build_runner:
  
flutter:

  uses-material-design: true
  fonts:
    - family: Caveat
      fonts:
      - asset: assets/fonts/Caveat-Regular.ttf
      - asset: assets/fonts/Caveat-Bold.ttf
      - asset: assets/fonts/Caveat-Medium.ttf
      - asset: assets/fonts/Caveat-SemiBold.ttf
      - asset: assets/fonts/Inter-Black.ttf
      - asset: assets/fonts/Inter-Light.ttf
      - asset: assets/fonts/Inter-Bold.ttf
      - asset: assets/fonts/Inter-Regular.ttf
      - asset: assets/fonts/Inter-Medium.ttf
      - asset: assets/fonts/Inter-Thin.ttf
      - asset: assets/fonts/Inter-SemiBold.ttf
  assets:
      - assets/